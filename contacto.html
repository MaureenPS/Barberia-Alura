<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

            <div class="caja">

                 <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                 </nav>   
            </div> 
        </header>

        <main>

            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" class="input-padron" required placeholder="(XX) 000 000">

                <label for="mensaje"></label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>


                <fieldset><legend>¿Cómo le gustaría que los contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" valeu="Telefono" id="radio-telefono"> Telefono </label>
                    
                    <label for="radio-whatsaap"><input type="radio" name="contacto" value="whatsaap" id="radio-whatsaap" checked>Whatsapp</label>

                </fieldset>

                <fieldset><legend>¿En que horario prefiete ser atendido?</legend>
                    
                    <select>
                        <option>Mañana </option>
                        <option>Tarde </option>
                        <option>Noche </option>
                    </select>

                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le guastaría recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <td>Día</a></td>
                        <td>horario</td>
                    </tr>
                </thead>    

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08h-20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>

            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
